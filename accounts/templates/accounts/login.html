{% extends 'base.html' %}
{% load static %}

{% block title %}
	Login
{% endblock %}

{% block header %}
<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
              <a href="#" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Sign In</h2>
              {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-success alert-dismissible fade show">
                    {{ msg }}
                    <button type="button" class="close" data-dismiss="alert" area-label="Close">
                        <span area-hidden-true>&times;</span>
                    </button>
                </div>
                {% endfor %}
              {% endif %}
              <form method="POST" class="register-form" id="login-form" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="email" name="email" id="your_name" autocomplete="off" placeholder="Email Address"/>
                  </div>
                  <div class="form-group">
                      <label for="password"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="your_pass" placeholder="Password"/>
                  </div>
                  <!-- <div class="form-group">
                      <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                      <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                  </div> -->
                  <input type="hidden" name='next' value="{{ request.GET.next }}">
                  <div class="form-group form-button">
                      <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>
              <!-- <div class="social-login">
                  <span class="social-label">Or login with</span>
                  <ul class="socials">
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                  </ul>
              </div> -->
          </div>
      </div>
  </div>
</section>

<script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

{% endblock %}
