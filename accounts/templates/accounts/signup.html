{% extends 'base.html' %}
{% load static %}

{% block title %}SignUp{% endblock %}

{% block header %}
<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<section class="signup">
  <div class="container">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form action="{% url 'accounts:signup' %}" method="POST" class="register-form" id="register-form" role="alert">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ error }}
                        <button type="button" class="close" data-dismiss="alert" area-label="Close">
                            <span area-hidden-true>&times;</span>
                        </button>
                    </div>
                {% endif %}
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="username" id="email" placeholder="Username"/>
                    </div>
                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" name="email" id="email" placeholder="Email Address"/>
                  </div>
                  <div class="form-group">
                      <label for="password"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="pass" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                      <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                      <input type="password" name="password2" id="re_pass" placeholder="Repeat your password"/>
                  </div>
                  <!-- <div class="form-group">
                      <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                      <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                  </div> -->
                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                  </div>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
              <a href="#" class="signup-image-link">I am already member</a>
          </div>
      </div>
  </div>
</section>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
{% endblock %}
